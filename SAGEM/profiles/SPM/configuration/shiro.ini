# DO NOT MODIFY THIS FILE

[main]
SINRealm = com.softwareag.security.authz.shiro.SINRealm
SINRealm.authenticationTokenClass = com.softwareag.security.authz.shiro.SINAuthenticationToken
SINRealm.defaultRealm = Default
builtInCacheManager = org.apache.shiro.cache.MemoryConstrainedCacheManager
securityManager.cacheManager = $builtInCacheManager
# default session timeout
securityManager.sessionManager.globalSessionTimeout = 300000
# invalidated sessions cleanup interval
securityManager.sessionManager.sessionValidationInterval = 60000
