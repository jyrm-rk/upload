UsageLines=Command line parameters:-readScript <script name> tells the Update Manager to use scripted execution of tasks instead manual.;-overInstall <true/false> allows overinstall of fixes;-useSSL <true/false> if set to true uses SSL communication with the server/repository;-showAll <true/false> shows all fixes including old versions/builds old build number for the same version.;-?, /? , -h , /h , --help gives the above command line options information.